<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programador Web</title>
    <link
      rel="icon"
      type="favicon/x-icon"
      href="/portafolio/assets/foto-mia-favicon-691bfd98.png"
    />
    
    
    <script type="module" crossorigin src="/portafolio/assets/validacion-form-103f8770.js"></script>
    <link rel="stylesheet" href="/portafolio/assets/styles-433ecfa7.css">
  </head>
  <body class="contacto-page">
    <header>
      <h1 class="titulo">Jose Ramón <span>Programador Web</span></h1>

      <nav class="navegacion-principal">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre Mi</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <section class="hero-contacto">
        <div class="contenido-hero">
          <h2>Contacto</h2>
        </div>
        <!-- .contenido-hero -->
      </section>
    </header>

    <main class="contenedor sombra formulario-contacto">
      <h3>Rellene el formulario de contacto</h3>

      <form id="formulario">
        <fieldset>
          <legend>&nbsp;Información Personal&nbsp;</legend>
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input
              class="input-text"
              type="text"
              placeholder="Tu Nombre"
              id="nombre"
              name="nombre"
            />
          </div>
          <div class="campo">
            <label for="telefono">Teléfono</label>
            <input
              class="input-text"
              type="tel"
              placeholder="Tu Teléfono"
              id="telefono"
              name="telefono"
            />
          </div>
          <div class="campo">
            <label for="correo">E-mail</label>
            <input
              class="input-text"
              type="email"
              placeholder="Tu Email"
              id="correo"
              name="correo"
            />
          </div>
          <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea
              class="input-text"
              placeholder="Expón cuál es tu proyecto, qué tipo de web y funcionalidad quieres que implementemos"
              id="mensaje"
              name="mensaje"
            ></textarea>
          </div>
        </fieldset>
        <div class="flex flex-end">
          <button class="boton w-sm-100" type="submit" disabled>Enviar</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Todos los derechos reservados. Jose Ramon</p>
    </footer>
    
  </body>
</html>
