<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programador Web</title>
    
    
    <link rel="stylesheet" href="/assets/styles-270d35dd.css">
  </head>
  <body class="contacto-page">
    <header>
      <h1 class="titulo">Jose Ramón <span>Programador Web</span></h1>

      <nav class="navegacion-principal">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre Mi</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <section class="hero-contacto">
        <div class="contenido-hero">
          <h2>Contacto</h2>
        </div>
        <!-- .contenido-hero -->
      </section>
    </header>

    <main class="contenedor sombra formulario-contacto">
      <h3>Rellene el formulario de contacto</h3>

      <form>
        <fieldset>
          <legend>&nbsp;Información Personal&nbsp;</legend>

          <label for="nombre">Nombre</label>
          <input
            class="input-text"
            type="text"
            placeholder="Tu Nombre"
            id="nombre"
          />

          <label for="email">E-mail</label>
          <input
            class="input-text"
            type="email"
            placeholder="Tu Email"
            id="email"
          />

          <label for="telefono">Teléfono</label>
          <input
            class="input-text"
            type="tel"
            placeholder="Tu Teléfono"
            id="telefono"
          />

          <label for="mensaje">Mensaje:</label>
          <textarea
            class="input-text"
            placeholder="Expón cuál es tu proyecto, qué tipo de web y funcionalidad quieres que implementemos"
            id="mensaje"
          ></textarea>
        </fieldset>
        <div class="flex flex-end">
          <input class="boton w-sm-100" type="submit" value="Enviar" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Todos los derechos reservados. Jose Ramon</p>
    </footer>
  </body>
</html>
