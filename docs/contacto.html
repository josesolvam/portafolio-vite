    <link rel="stylesheet" href="/portafolio/assets/main-fa5570a0.css">
  </head>
  <body class="contacto-page">
    <section class="titulo">
      <h1>Jose Ramón <span>Programador Web</span></h1>
    </section>
    <header>
      <div id="menu-movil" class="menu-movil">
        <img
          id="menu-icon"
          src="/portafolio/assets/ti-menu2-98bc398d.svg"
          alt="icono menu responsive"
        />
      </div>
      <nav id="navegacion-principal" class="navegacion-principal">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre Mi</a>
        <a href="servicios.html">Servicios</a>
        <a class="seleccionado" href="contacto.html">Contacto</a>
      </nav>
    </header>
    <aside id="sidebar" class="sidebar">
      <img
        id="close-menu-icon"
        class="closebtn"
        src="/portafolio/assets/ti-x-ab0e7fd9.svg"
        alt="icono cerrar menu"
      />
      <a href="index.html">Inicio</a>
      <a href="sobre-mi.html">Sobre Mi</a>
      <a href="servicios.html">Servicios</a>
      <a class="seleccionado" href="contacto.html">Contacto</a>
    </aside>
    <section class="hero-contacto">
      <div class="contenido-hero">
        <h2>Contacto</h2>
      </div>
      <!-- .contenido-hero -->
    </section>

    <main class="contenedor sombra formulario-contacto">
      <h3>Rellene el formulario de contacto</h3>

      <form id="formulario">
        <fieldset>
          <legend>&nbsp;Información Personal&nbsp;</legend>
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input
              class="input-text"
              type="text"
              placeholder="Tu Nombre"
              id="nombre"
              name="nombre"
            />
          </div>
          <div class="campo">
            <label for="telefono">Teléfono</label>
            <input
              class="input-text"
              type="tel"
              placeholder="Tu Teléfono"
              id="telefono"
              name="telefono"
            />
          </div>
          <div class="campo">
            <label for="correo">E-mail</label>
            <input
              class="input-text"
              type="email"
              placeholder="Tu Email"
              id="correo"
              name="correo"
            />
          </div>
          <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea
              class="input-text"
              placeholder="Expón cuál es tu proyecto, qué tipo de web y funcionalidad quieres que implementemos"
              id="mensaje"
              name="mensaje"
            ></textarea>
          </div>
        </fieldset>
        <div class="flex flex-end">
          <button class="boton w-sm-100" type="submit" disabled>Enviar</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Todos los derechos reservados. Jose Ramon</p>
    </footer>
    
  </body>
  
</html>
